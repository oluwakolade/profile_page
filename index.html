<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile page</title>
</head>
<body>
    <nav>
        <div class="day">
            <p data-testid ="currentDayOfTheWeek">Day</p>
            <p data-testid ="currenUTCTime">Time</p>
        </div>
    </nav>

    <main>
        <div class="details">
            <h1 data-testid="slackUserName"> Username: KoladeOke</h1>
            <h2 data-testid="myTrack"> Track : Frontend</h2>
            <a href="http://" data-testid="githubURL"> Github Link </a>
        </div>
        <div class="image">
            <img src="image/slack-img.jpg" alt="koladeoke" data-testid="slackDisplayImage">
        </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
